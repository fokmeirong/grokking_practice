<!DOCTYPE HTML>
<html>

<body>

    binary_search

</body>
<script>
    function binary_search() {
        let low = 0;
        let hight = list.length;
        let result = 'none';
        


        while (low <= hight) {
            let mid = Math.ceil((low + hight) / 2);
            var guess = list[mid];
            if (guess < item) {
                low = mid + 1;
            }

            if (guess > item) {
                hight = mid - 1
            }

            if (guess === item) {
                result = mid;
                break;
            }

        }

        return result;
    }

    const list = [1, 3, 5, 7, 9]
    const item = -1;
    console.log(binary_search(list, item));

</script>

</html>
